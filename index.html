<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GDSC-task1-Sign-in-page</title>
   <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <div class="container">
    <form id="myForm" action="" method="get">
      <p class="updown">JOIN <span class="g">G</span><span class="d">D</span><span class="s">S</span><Span class="c">C</Span>  </p>
      <input type="name" class="nm updown" placeholder="Name"><br>
      <input class="updown" type="email" id="email" placeholder="Email"><br>
      <input class="updown" type="password" id="password" placeholder="Password"><br>
      <input class="updown" type="button" id="submitButton" value="Submit"><br>
      <a href="#">Forgot Password?</a>
    </form>
  </div>
  <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
    <div class="drop drop-6"></div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
